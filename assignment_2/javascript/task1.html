<body>
    <h1>js task1</h1>

    <script>    
        function reverseNumber(num) {
    return parseInt(num.toString().split('').reverse().join(''), 10);
}

// Example usage:
let x = 32243;
document.write("before reversing :" + x + "<br>");
document.write("Reversed Number: " + reverseNumber(x));

    </script>
</body>
