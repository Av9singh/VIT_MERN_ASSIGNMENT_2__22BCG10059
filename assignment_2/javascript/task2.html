<!DOCTYPE html>

<body>
    <h1>js task 2</h1>
    <script>
        function sortString(str) {
    return str.split('').sort().join('');
}

// Example input
let str = "webmaster";

// Display outputs using document.write()
document.write("Original String: " + str + "<br>");
document.write("Sorted String: " + sortString(str) + "<br>");

    </script>
</body>
</html>
