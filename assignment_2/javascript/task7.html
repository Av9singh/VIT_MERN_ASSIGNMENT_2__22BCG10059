    <h2>Click the following buttons to handle animation</h2>
    
    <div class="buttons">
        <button onclick="startTrain()">Start</button>
        <button onclick="stopTrain()">Stop</button>
    </div>

    <script>
        let train = document.getElementById("train");
        let position = 0;
        let speed = 5; // Adjust speed of movement
        let interval;

        function startTrain() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (position < window.innerWidth - train.width) {
                    position += speed;
                    train.style.left = position + "px";
                } else {
                    clearInterval(interval);
                }
            }, 50);
        }

        function stopTrain() {
            clearInterval(interval);
        }
    </script>
